<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 4</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script defer src="main.js"></script>
    <script src="jquery-3.3.1.min.js">
    </script>
    <script>
      $(document).ready(function(){
        $("p").css("border","4px solid red");
      })
      </script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h4>Button</h4>
					<button type="button" class="btn btn-primary">Primary</button>
					<button type="button" class="btn btn-secondary">Secondary</button>
				</div>
			</div>
		</div>
    <h4>Button group</h4>
    <div class="btn-group">
      <div class="row">
				<div class="col">
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      </div>
      </div>
    </div>
    <h4>Tab 만들기</h4>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#1번">1번</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#2번">2번</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#3번">3번</a>
      </li>
    </ul>

    <div class="container">
			<div class="row">
				<div class="col">
					<h1>Tooltips</h1>
					<p>
						<span data-toggle="tooltip" data-placement="top" title="Tooltip on hover">Tooltip on hover</span>
					</p>
				</div>
			</div>
		</div>

    <h4>목록으로 메뉴만들기</h4>
    <nav class="nav">
      <a class="nav-link active" href="#">HTML</a>
      <a class="nav-link" href="#">CSS</a>
      <a class="nav-link" href="#">JAVASCRIPT</a>
      <a class="nav-link" href="#">SCSS</a>
    </nav>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	</body>
</html>
